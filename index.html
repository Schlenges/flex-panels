<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Flex Panels</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="panels">
    <div class="panel" id="one">
      <p>Risk</p>
      <p>more</p>
      <p>than others think is safe</p>
    </div>
    <div class="panel" id="two">
      <p>Care more</p>
      <p>than</p>
      <p>others think is wise</p>
    </div>
    <div class="panel" id="three">
      <p>Dream more than</p>
      <p>others</p>
      <p>think is practical</p>
    </div>
    <div class="panel" id="four">
      <p>Expect more than others</p>
      <p>think</p>
      <p>is possible</p>
    </div>
  </div>

<script type="text/javascript" src="main.js"></script>

</html>
